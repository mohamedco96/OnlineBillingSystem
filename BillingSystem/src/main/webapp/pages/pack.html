    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">

                <!--Card content-->
                <div class="card-body d-sm-flex justify-content-between">
                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <a href="../dashboard.jsp" target="_blank">Dashboard</a>
                        <span>/</span>
                        <span>Add service</span>
                    </h4>
                    <form class="d-flex justify-content-center" action="searchResult.jsp" method="POST">
                        <!-- Default input -->
                        <input type="search" placeholder="Find a customer" aria-label="Search" class="form-control" name="keyword">
                        <button class="btn btn-primary btn-sm my-0 p" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                    </form>
                </div>
            </div>
            <!-- Heading -->
        </div>


        <form class="border border-light p-5" method="Get">

            <p class="h4 mb-4 text-center">Save Me</p>


            <input type="text" id="textInput" class="form-control mb-4" placeholder="Name" name="name">

            <input type="time" id="textInput" class="form-control mb-4" placeholder="Start" name="s">

            <input type="time" id="textInput" class="form-control mb-4" placeholder="Finish" name="f">

            <input type="date" id="textInput" class="form-control mb-4" placeholder="Day" name="d">

            <button class="btn btn-info btn-block" type="submit">Save</button>
        </form>



    </main>
